
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REVCN Token Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>REVCN Token Dashboard</h1>
    <button id="connectButton">Connect Wallet</button>
    <p id="walletAddress">Wallet: Not connected</p>

    <h2>Token Balances</h2>
    <p>REVCN: <span id="tokenBalance">--</span></p>

    <h2>Swap</h2>
    <input type="text" id="swapAmount" placeholder="Amount of REVCN to swap" />
    <button id="swapButton">Swap</button>

    <h2>Send REVCN</h2>
    <input type="text" id="recipientAddress" placeholder="Recipient Address" />
    <input type="text" id="sendAmount" placeholder="Amount to send" />
    <button id="sendButton">Send</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
